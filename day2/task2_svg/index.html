<!DOCTYPE html>
<html lang="en">
<head>

  <title>triangle</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <svg width="300" height="400">
    <text>
      <tspan x = '145' y='200'>c</tspan>
      <tspan x = '255' y='200'>a</tspan>
      <tspan x = '170' y='390'>b</tspan>
    </text>
    <polygon points="80,370 250,0 250,370" style="fill:red"/>
  </svg>
  <h3>according to pythagoras theorem</h3>
  <math>
    <mi>c</mi>
    <mo> = </mo>  
    <msqrt>
      <msup><mi>a</mi><mn>2</mn></msup>
      <mo>+</mo>
      <msup><mi>b</mi><mn>2</mn></msup>
    </msqrt>
  </math>
  <script src="./main.js"></script>
</body>
